name: Validate Skills and Update Index

on:
  push:
    branches:
      - main
      - master
    paths:
      - '*/SKILL.md'
      - 'tools/validate-skill-yaml.py'
      - 'tools/generate-skill-index.py'
  pull_request:
    paths:
      - '*/SKILL.md'
      - 'tools/validate-skill-yaml.py'
      - 'tools/generate-skill-index.py'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      
      - name: Validate YAML frontmatter in all SKILL.md files
        id: validate
        run: |
          echo "Running YAML validation..."
          python tools/validate-skill-yaml.py
          echo "validation_passed=true" >> $GITHUB_OUTPUT
      
      - name: Generate SKILL-INDEX.json
        if: steps.validate.outputs.validation_passed == 'true'
        run: |
          echo "Generating SKILL-INDEX.json..."
          python tools/generate-skill-index.py
      
      - name: Check if SKILL-INDEX.json changed
        id: check_changes
        run: |
          if git diff --exit-code SKILL-INDEX.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to SKILL-INDEX.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "SKILL-INDEX.json has been updated"
          fi
      
      - name: Commit and push updated SKILL-INDEX.json
        if: |
          steps.check_changes.outputs.changed == 'true' && 
          github.event_name == 'push' &&
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SKILL-INDEX.json
          git commit -m "Auto-update SKILL-INDEX.json [skip ci]"
          git push
      
      - name: Add PR comment if index would change
        if: |
          steps.check_changes.outputs.changed == 'true' && 
          github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const indexData = JSON.parse(fs.readFileSync('SKILL-INDEX.json', 'utf8'));
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š SKILL-INDEX.json Update Required
              
              The skill index will be automatically updated when this PR is merged.
              
              **Current stats:**
              - Total skills: ${indexData.total_skills}
              - Categories: ${indexData.categories.length}
              - Version: ${indexData.version}
              
              **Categories:** ${indexData.categories.join(', ')}
              
              âœ… All YAML frontmatter validation passed!`
            });
      
      - name: Summary
        if: always()
        run: |
          echo "### Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.validate.outputs.validation_passed }}" == "true" ]; then
            echo "âœ… **All SKILL.md files have valid YAML frontmatter**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **YAML validation failed - check logs above**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f SKILL-INDEX.json ]; then
            TOTAL=$(python -c "import json; print(json.load(open('SKILL-INDEX.json'))['total_skills'])")
            echo "ðŸ“š **Total skills indexed:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          fi
